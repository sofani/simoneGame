
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Simone Game</title>
	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
       <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  	<script type="text/javascript" src="simone.js"></script>
</head>
<body>
   
     <div class="container">
           <div class="simonBoard">
                <div id="one"   class="pad green"></div>
                <div id="two"   class="pad red"></div>
                <div id="three" class="pad yellow"></div>
                <div id="four"  class="pad blue"></div>

                <div class="controls">
                	<div class="title">SIMON</div>
                    <div id="count" class="display inline">00</div>
                    <div id="start" class="start inline">Start</div>
                    <div id="strict" class="strict inline">Strict</div>
                    <div class="switchContainer">
                    	<p id="off" class="off inline">OFF</p>
                    	<!-- <div class="outer-Switch inline">
                    		<div class="inner-Switch"></div>
                    	</div> -->
                    	<p id="on" class="on inline">ON</p>
                    </div>
                </div>
           </div>
           

       
    </div>
    <audio id="audio1">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio2">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio3">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio4">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
    </audio>

   
</body>
</html>
